<ion-header-bar  class="bar bar-positive bar-header item-input-inset">
  <div class="buttons">
    <button menu-toggle="left" class="button button-icon icon ion-navicon" ng-hide="$exposeAside.active"></button>
  </div>
  <label class="item-input-wrapper">
    <i class="icon ion-ios7-search placeholder-icon"></i>
    <input type="search" placeholder="Suchen" ng-model="search_text">
  </label>
</ion-header-bar >

<ion-view title="Kurs" overflow-scroll="true">
  <ion-content class="has-header">
      <ion-list>
        <ion-item 
          class="item  scroll-item item-thumbnail-left item-icon-right" 
          href="#/app/schuelerDetail/{{schueler_einer.id}}" 

          collection-repeat="schueler_einer in schueler | orderBy:'name'"
          collection-item-width="'100%'"
          collection-item-height="getItemHeight(item, $index)"
          ng-style="{height: getItemHeight(item, $index)}">
          <div class="div_item_cover" style="background-image: url('{{schueler_einer.image}}');">
            <div class="short_name">
              {{schueler_einer.shortname}}
            </div>
          </div> 
          {{schueler_einer.firstname}} {{schueler_einer.name}}

          <i class="icon ion-ios7-arrow-right"></i>
          <ion-option-button class="button-assertive" ng-click="goDelete(schueler_einer)">Löschen</ion-option-button>
          <ion-option-button ng-click="goEdit(schueler_einer.id)" class="button-light">Bearbeiten</ion-option-button>
        </ion-item >
      </ion-list>
    <p class="padding" style="text-align:center" ng-if="schueler.length <= 0">
      Es wurden noch keine Shcüler angelegt.
    </p>
	</ion-content>
</ion-view>
